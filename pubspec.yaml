name: forecast_v3

description: Forecast App built with Flutter and Redux.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_redux: ^0.10.0
  flutter_svg: ^1.1.6
  flutter_weather_bg_null_safety: ^1.0.0
  flutter_weather_icons: ^1.0.2
  geolocator: ^9.0.2
  geolocator_windows: ^0.1.1
  get: ^4.6.5
  get_storage: ^2.0.3
  google_geocoding_api: ^1.2.0
  google_places_flutter: ^2.0.5
  http: ^0.13.5
  path_provider: ^2.0.12
  pull_to_refresh: ^2.0.0
  redux: ^5.0.0
  redux_logging: ^0.5.0
  redux_thunk: ^0.4.0
  toggle_switch: ^2.0.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/logo/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
    - family: CarroisSC
      fonts:
        - asset: assets/fonts/CarroisGothicSC-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: AlegreyaSC
      fonts:
        - asset: assets/fonts/AlegreyaSansSC-Regular.ttf
        - asset: assets/fonts/AlegreyaSansSC-Italic.ttf
          style: italic
        - asset: assets/fonts/AlegreyaSansSC-Bold.ttf
          weight: 700
